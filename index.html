<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram_celular.png" alt="instagram_celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/logo.png" alt="instagram_logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./imagens/meu_perfil.jpg" alt="foto_de_perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Victor Mouza</a>
                <a href="#" class="instagram-logout">Logar com outra conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Victor Mouza?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span> ou
                    <span class="link-blue">
                        Inscreva-se 
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
